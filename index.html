---
layout: default
title: Home
---


<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in paginator.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.content }}</a></li>
     <!-- {{ post.content }}-->
    {% endfor %}
  </ul>
</div>
